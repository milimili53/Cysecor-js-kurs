<!DOCTYPE html>
<html>
  <head>
    <title>Animacije</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="section section1">
      <h1>Ovo je animirani text!</h1>
    </div>

    <div class="section section2">
      <div class="border-line"></div>
      <button
        class="plus"
        style="height: 100px; width: 60px; margin: 20px 50px"
      >
        +
      </button>
      <button
        class="minus"
        style="height: 100px; width: 60px; margin: 20px 50px"
      >
        -
      </button>

      <h1>Lorem ipsum dolor</h1>

      <div class="images">
        <img src="img/car_left.jpg" class="slideFromLeft" />
        <img src="img/car_right.jpg" class="slideFromRight" />
      </div>
      <div class="photobtns">
        <button class="left btn">Left</button>
        <button class="right btn">Right</button>
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
